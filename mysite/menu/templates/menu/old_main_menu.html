{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Paul Thompson</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/paul.css' %}">
</head>
<body>
<div class="myDiv">
  <h1>Technical Systems</h2>
  <p>System Search Features.</p>
</div>

{% if main_menu_list %}
    <ul>
    {% for dict_menu in main_menu_list %}
    <li >
        <a href="{% url dict_menu.url_to_call %}">{{ dict_menu.label }}</a>
    </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No options are available.</p>
{% endif %}

</body>
</html>
